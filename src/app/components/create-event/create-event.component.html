<input type="text" pInputText [(ngModel)]="event.name"/>
<div class="field col-12 md:col-4">
    <label for="time">Start Datetime</label>
    <p-calendar [(ngModel)]="startTime" [showTime]="true" [showSeconds]="true" inputId="time"></p-calendar>
</div>
<p-button label="Submit" icon="pi pi-check"(onClick)="createNewEvent($event)"></p-button>
